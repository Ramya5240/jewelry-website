<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Shine with Tradition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="hero contact-hero">
        <nav class="navbar">
            <div class="logo">Shine with Tradition</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#collection">Collection</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you! Let us know which piece catches your eye.</p>
        </div>
    </header>
    <main>
        <section class="contact">
            <div class="contact-container">
                <h2>Get in Touch</h2>
                <form class="contact-form" action="mailto:info@elegantjewelry.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Shine with Tradition. All rights reserved.</p>
    </footer>
</body>
</html>
